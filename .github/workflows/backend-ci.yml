name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23' # Matches the version in backend/go.mod if available, or a sensible default.
        cache-dependency-path: backend/go.sum

    - name: Run Tests
      run: make tests
