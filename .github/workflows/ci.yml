name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: finance_manager_test
        ports:
          - 5435:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache-dependency-path: backend/go.sum

    - name: Run Backend Tests
      working-directory: ./backend
      env:
        TEST_DATABASE_URL: postgres://user:password@localhost:5435/finance_manager_test?sslmode=disable
        TEST_REDIS_ADDR: localhost:6379
        JWT_SECRET: test-secret-key-12345678-very-secure
      run: go test -v ./...

  frontend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      working-directory: ./frontend
      run: bun install --frozen-lockfile

    - name: Lint
      working-directory: ./frontend
      run: bun run lint

    - name: Run Frontend Tests
      working-directory: ./frontend
      run: bun run test --run
